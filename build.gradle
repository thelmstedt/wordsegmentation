group 'wordsegmentation'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.6'
    compile 'org.jgrapht:jgrapht-core:1.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
